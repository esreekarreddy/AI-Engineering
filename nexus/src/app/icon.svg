<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0b"/>
  <!-- Neural network nodes -->
  <circle cx="8" cy="8" r="2" fill="url(#gradient)"/>
  <circle cx="24" cy="8" r="2" fill="url(#gradient)"/>
  <circle cx="16" cy="16" r="3" fill="url(#gradient)"/>
  <circle cx="8" cy="24" r="2" fill="url(#gradient)"/>
  <circle cx="24" cy="24" r="2" fill="url(#gradient)"/>
  <!-- Connections -->
  <line x1="8" y1="8" x2="16" y2="16" stroke="url(#gradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="24" y1="8" x2="16" y2="16" stroke="url(#gradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="16" y1="16" x2="8" y2="24" stroke="url(#gradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="16" y1="16" x2="24" y2="24" stroke="url(#gradient)" stroke-width="1.5" opacity="0.7"/>
  <!-- Center glow -->
  <circle cx="16" cy="16" r="5" fill="none" stroke="url(#gradient)" stroke-width="0.5" opacity="0.5"/>
</svg>
