<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0a0a0b"/>
  <!-- Neural network nodes -->
  <circle cx="45" cy="45" r="12" fill="url(#gradient)"/>
  <circle cx="135" cy="45" r="12" fill="url(#gradient)"/>
  <circle cx="90" cy="90" r="18" fill="url(#gradient)"/>
  <circle cx="45" cy="135" r="12" fill="url(#gradient)"/>
  <circle cx="135" cy="135" r="12" fill="url(#gradient)"/>
  <!-- Connections -->
  <line x1="45" y1="45" x2="90" y2="90" stroke="url(#gradient)" stroke-width="4" opacity="0.7"/>
  <line x1="135" y1="45" x2="90" y2="90" stroke="url(#gradient)" stroke-width="4" opacity="0.7"/>
  <line x1="90" y1="90" x2="45" y2="135" stroke="url(#gradient)" stroke-width="4" opacity="0.7"/>
  <line x1="90" y1="90" x2="135" y2="135" stroke="url(#gradient)" stroke-width="4" opacity="0.7"/>
  <!-- Center glow -->
  <circle cx="90" cy="90" r="30" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="90" cy="90" r="45" fill="none" stroke="url(#gradient)" stroke-width="1" opacity="0.2"/>
</svg>
